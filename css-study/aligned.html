<html>
  <head>

    <title>Webpage With Style</title>
    
    <style type="text/css">
      p {
        text-align:right;
      }
      div{
        width:300px;
        height:100px;
        background-color:green;
      }
      .centered{
        text-align:center;
      }

    </style>
  </head>

  <body>
    <div>
      <p>This is some text!</p>
      <p class="centered">This text is centered.</p>
    </div>

  </body>
</html>
