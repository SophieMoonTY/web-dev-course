<html>

    <head>

        <title>Webpage With Style</title>

        <style type="text/css">
        
            .red {
                color:red;
            }
                .large  {
                    font-size:200%;
                }
                #green{

                    color:green;
                }
                .underlined {

                    text-decoration: underline;

                }


                #first-section{
                    color:blue;

                }
                
        </style>


        
    </head>

    <body>

        <div id="first-section">
            <p>The quick brown fox jumped of the lazy dog.</p>
            <p>Wow, I love internal CSS!</p>
        </div> 
        <p id="green">This is some more text. <span class="underlined">And this text is underlined.
        </span></p>

        <h1 class="red">CSS is cool!</h1>



    </body> 

</html>
